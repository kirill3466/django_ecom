{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

<header class="px-6 py10 lg:py-20 bg-gradient-to-t from-cyan-600 to-cyan-800">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text3xl lg:text-5xl text-white">Welcome to Furniture</p>
        <p class="mb-10 text-white">We sell furnitures for the modern home</p>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-white text-cyan-700 hover:bg-gray-200">Start shopping</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %}
        {% endfor %}
    </div>
</div>

{% endblock %}
