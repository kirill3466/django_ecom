{% extends 'core/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <a href="{% url 'product' product.slug %}">
        <img src="{{ product.get_thumbnail }}" class="rounded-xl hover:shadow-lg">
    </a>

    <div class="information w-full lg:w-2/5 lg:p-6">

        <h1 class="text-2xl">{{ product.name }}</h1>

        <p class="mt-1 text-gray-400">${{ product.get_display_price }}</p>

        {% if product.description %}
            <p class="mt-6 text-gray-700">
                {{ product.description}}
            </p>
        {% endif %}

        <a
            href="#"
            class="mt-6 inline-block px-8 py-4 rounded-xl bg-cyan-500 text-white hover:bg-cyan-800"
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
        >
            Add to cart
        </a>

    </div>
</div>


{% endblock %}
