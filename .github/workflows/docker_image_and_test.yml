name: Docker Image and testing CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: get directory
        run: ls
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: install dependencies
        run: |
            pip install poetry
            make install
            poetry shell

      - name: run unit tests
        run: |
          python manage.py test


